<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mural Estilo Instagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link href="https://fonts.googleapis.com/css?family=Grand+Hotel" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #e5e7eb; /* text-gray-200 */
        }
        /* Layout principal para simular uma app */
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex-grow: 1;
            overflow-y: auto; /* Permite a rolagem apenas no feed */
            -webkit-overflow-scrolling: touch; /* Rolagem suave em iOS */
        }
        header, footer {
            flex-shrink: 0;
        }
        /* Estilização da barra de rolagem */
        main::-webkit-scrollbar { width: 5px; }
        main::-webkit-scrollbar-track { background: #1a1a1a; }
        main::-webkit-scrollbar-thumb { background: #4a4a4a; border-radius: 4px; }
        
        /* Animações */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .like-heart { transition: transform 0.2s ease, color 0.2s; }
        .like-heart:active { transform: scale(1.25); }
        .modal-content { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="overflow-hidden">

    <div class="w-full max-w-md mx-auto bg-black app-container">
        <!-- CABEÇALHO SUPERIOR FIXO -->
        <header class="bg-black border-b border-slate-800 px-4 py-3 flex justify-between items-center">
            <h1 class="text-3xl text-white" style="font-family: 'Grand Hotel', cursive;">MuralGram</h1>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-white"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        </header>

        <!-- FEED DE CONTEÚDO (ROLÁVEL) -->
        <main id="postsFeed" class="p-2 space-y-4">
            <div id="loadingPosts" class="text-center text-slate-500 py-10">
                <p>A carregar o feed...</p>
            </div>
        </main>
        
        <!-- BARRA DE NAVEGAÇÃO INFERIOR FIXA -->
        <footer class="bg-black border-t border-slate-800 px-4 py-3">
            <nav class="flex justify-around items-center">
                <svg width="26" height="26" viewBox="0 0 24 24" fill="currentColor" class="text-white"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path></svg>
                <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-white"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <button id="addPostBtn">
                    <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-white"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                </button>
                <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-white"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                <div class="w-7 h-7 rounded-full bg-gradient-to-tr from-yellow-400 via-red-500 to-pink-500"></div>
            </nav>
        </footer>
    </div>
    
    <!-- MODAL PARA NOVA PUBLICAÇÃO -->
    <div id="postModal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4">
        <div class="bg-[#121212] p-5 rounded-xl border border-slate-800 w-full max-w-sm modal-content">
            <form id="postForm">
                <h2 class="text-white text-lg font-bold text-center mb-4">Nova Publicação</h2>
                <textarea 
                    id="postContent" 
                    class="w-full p-3 bg-black border border-slate-700 rounded-lg text-slate-200 placeholder-slate-600 focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition" 
                    rows="4" 
                    placeholder="Escreva uma nova publicação..."></textarea>
                <div class="flex gap-3 mt-4">
                    <button id="cancelPostBtn" type="button" class="w-full bg-slate-700 text-white font-bold py-2.5 px-4 rounded-lg hover:bg-slate-600 transition">Cancelar</button>
                    <button type="submit" class="w-full bg-gradient-to-r from-pink-500 to-orange-400 text-white font-bold py-2.5 px-4 rounded-lg hover:opacity-90 transition">Publicar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Módulos do Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, getDoc, collection, addDoc, query, onSnapshot, serverTimestamp, doc, updateDoc, arrayUnion, arrayRemove, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 1. CONFIGURAÇÃO E INICIALIZAÇÃO ---
        // A SUA CONFIGURAÇÃO DO FIREBASE FOI INSERIDA AQUI
        const firebaseConfig = {
          apiKey: "AIzaSyC14HkpWvK1IT9Y4YfvIsWuu8r0ZIhU0Ow",
          authDomain: "meugram-ebbaa.firebaseapp.com",
          projectId: "meugram-ebbaa",
          storageBucket: "meugram-ebbaa.firebasestorage.app",
          messagingSenderId: "299247980409",
          appId: "1:299247980409:web:cb11ac7629f146ad5829a8"
        };

        let auth, db, userId;

        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            main();
        } catch (error) {
            console.error("Erro fatal ao inicializar o Firebase:", error);
            document.body.innerHTML = '<p class="text-red-500 text-center">Erro ao conectar com o servidor.</p>';
        }

        // --- 2. LÓGICA PRINCIPAL E EVENTOS ---
        function main() {
            const postModal = document.getElementById('postModal');
            document.getElementById('addPostBtn').addEventListener('click', () => postModal.classList.remove('hidden'));
            document.getElementById('cancelPostBtn').addEventListener('click', () => postModal.classList.add('hidden'));
            document.getElementById('postForm').addEventListener('submit', handlePostSubmit);
            onAuthStateChanged(auth, handleAuthState);
        }

        async function handleAuthState(user) {
            if (user) {
                userId = user.uid;
                loadPosts();
            } else {
                try {
                    await signInAnonymously(auth);
                } catch (error) { console.error("Erro na autenticação:", error); }
            }
        }

        // --- 3. FUNÇÕES DE DADOS (FIRESTORE) ---
        // O caminho da coleção agora usa o seu projectId para garantir que é único
        const postsCollectionPath = `/artifacts/meugram-ebbaa/public/data/posts`;

        async function handlePostSubmit(e) {
            e.preventDefault();
            const postContent = document.getElementById('postContent');
            const content = postContent.value.trim();
            const submitButton = e.target.querySelector('button[type="submit"]');
            
            if (content && userId) {
                submitButton.disabled = true;
                submitButton.textContent = 'A publicar...';
                try {
                    await addDoc(collection(db, postsCollectionPath), {
                        text: content,
                        authorId: userId,
                        createdAt: serverTimestamp(),
                        likes: [],
                        commentCount: 0
                    });
                    postContent.value = '';
                    document.getElementById('postModal').classList.add('hidden');
                } catch (error) {
                    console.error("Erro ao salvar a publicação: ", error);
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Publicar';
                }
            }
        }
        
        async function handleCommentSubmit(e, postId) {
            e.preventDefault();
            const input = e.target.querySelector('input');
            const commentText = input.value.trim();
            if(!commentText || !userId) return;
            
            input.disabled = true;
            try {
                const postRef = doc(db, postsCollectionPath, postId);
                const commentsColRef = collection(postRef, 'comments');
                await addDoc(commentsColRef, {
                    text: commentText,
                    authorId: userId,
                    createdAt: serverTimestamp()
                });
                input.value = '';
            } catch(error) {
                console.error("Erro ao adicionar comentário:", error);
            } finally {
                input.disabled = false;
            }
        }

        function loadPosts() {
            const q = query(collection(db, postsCollectionPath), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                document.getElementById('loadingPosts')?.remove();
                const postsFeed = document.getElementById('postsFeed');
                if (snapshot.empty && postsFeed.childElementCount === 0) {
                    postsFeed.innerHTML = '<p class="text-center text-slate-500">Nenhuma publicação ainda.</p>';
                }
                postsFeed.innerHTML = '';
                snapshot.docs.forEach(doc => renderPost(doc));
            });
        }

        async function toggleLike(postId) {
            if (!userId) return;
            const postRef = doc(db, postsCollectionPath, postId);
            const postDoc = await getDoc(postRef);

            if (postDoc.exists()) {
                const likes = postDoc.data().likes || [];
                if (likes.includes(userId)) {
                    await updateDoc(postRef, { likes: arrayRemove(userId) });
                } else {
                    await updateDoc(postRef, { likes: arrayUnion(userId) });
                }
            }
        }

        function toggleComments(postId) {
            const commentsSection = document.getElementById(`comments-section-${postId}`);
            if(!commentsSection) return;

            const isHidden = commentsSection.classList.contains('hidden');
            if(isHidden){
                commentsSection.classList.remove('hidden');
                if(!commentsSection.hasAttribute('data-loaded')){
                    loadComments(postId);
                    commentsSection.setAttribute('data-loaded', 'true');
                }
            } else {
                commentsSection.classList.add('hidden');
            }
        }
        
        function loadComments(postId) {
            const container = document.getElementById(`comments-container-${postId}`);
            const q = query(collection(db, postsCollectionPath, postId, 'comments'), orderBy('createdAt', 'asc'));

            onSnapshot(q, (snapshot) => {
                 container.innerHTML = snapshot.empty ? '<p class="text-slate-500 text-sm px-4 pb-2">Nenhum comentário ainda.</p>' : '';
                 snapshot.forEach(doc => {
                     const comment = doc.data();
                     const commentEl = document.createElement('div');
                     commentEl.className = 'px-4 pb-2 text-sm flex gap-2';
                     const author = comment.authorId === userId ? 'Você' : `Anónimo_${comment.authorId.substring(0,4)}`;
                     commentEl.innerHTML = `<strong class="text-white">${author}:</strong><p class="text-slate-300">${escapeHTML(comment.text)}</p>`;
                     container.appendChild(commentEl);
                 });
            });
        }

        // --- 4. RENDERIZAÇÃO (UI) ---
        function renderPost(postDoc) {
            const postsFeed = document.getElementById('postsFeed');
            const postElement = document.createElement('div');
            postElement.className = 'bg-black border-b border-slate-800 fade-in';
            
            const post = { id: postDoc.id, ...postDoc.data() };

            const hasLiked = post.likes?.includes(userId);
            const likeCount = post.likes?.length || 0;
            const postDate = post.createdAt?.toDate().toLocaleDateString('pt-BR', { day: 'numeric', month: 'long' }) || 'agora mesmo';

            postElement.innerHTML = `
                <div class="flex items-center p-3">
                    <div class="w-9 h-9 rounded-full bg-gradient-to-tr from-yellow-400 via-red-500 to-pink-500 flex-shrink-0"></div>
                    <p class="font-bold text-sm ml-3 text-white">Anónimo_${post.authorId.substring(0, 4)}</p>
                </div>
                <div class="p-4 pt-0 text-white text-base break-words">
                    <p>${escapeHTML(post.text)}</p>
                </div>
                <div class="px-3 pt-2 pb-1 flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <button class="like-button">
                            <svg class="like-heart" width="24" height="24" viewBox="0 0 24 24" fill="${hasLiked ? '#ff0055' : 'none'}" stroke="${hasLiked ? '#ff0055' : 'currentColor'}" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                        </button>
                        <button class="comment-button">
                             <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                        </button>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </div>
                </div>
                <div class="px-4 pb-3">
                    <p class="font-bold text-sm text-white">${likeCount} curtida${likeCount !== 1 ? 's' : ''}</p>
                    <p class="text-slate-400 text-xs mt-1">Publicado em ${postDate}</p>
                </div>
                <!-- Seção de comentários (escondida por padrão) -->
                <div id="comments-section-${post.id}" class="hidden pt-2">
                    <div id="comments-container-${post.id}" class="max-h-36 overflow-y-auto"></div>
                    <form class="comment-form p-2 border-t border-slate-800 flex gap-2">
                        <input type="text" placeholder="Adicione um comentário..." class="bg-black text-white text-sm w-full focus:outline-none">
                        <button type="submit" class="text-cyan-400 font-semibold text-sm">Publicar</button>
                    </form>
                </div>
            `;
            
            postElement.querySelector('.like-button').addEventListener('click', () => toggleLike(post.id));
            postElement.querySelector('.comment-button').addEventListener('click', () => toggleComments(post.id));
            postElement.querySelector('.comment-form').addEventListener('submit', (e) => handleCommentSubmit(e, post.id));

            postsFeed.appendChild(postElement);
        }

        function escapeHTML(str) {
            const p = document.createElement('p');
            p.textContent = str;
            return p.innerHTML.replace(/\n/g, '<br>');
        }
    </script>
</body>
</html>
